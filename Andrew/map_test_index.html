<!DOCTYPE html>
<html>
<head>
    <title>Dine Hawaii</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #map {
            height: 700px;
        }
        .table-container h6 {
            text-align: center;
        }
        .custom-background {
            background-image: url('Resources/restaraunt_waikiki.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 215px;
            color: white
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 custom-background p-5 text-center bg-light">
                <h1 style="font-size: 4rem;">Dine Honolulu/Waikiki Area</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <h6 class="text-center">Use the interactive tools below to find a restaurant that is in your budget.</h6>
                <div class="card card-body bg-light">
                    <h6>Select What You're in the Mood For:</h6>
                    <select id="selType" onchange="optionChanged(this.value)"></select>
                </div>
                <br>
                <h6 class="text-center">Click on the Restaurant name in the table to pop up details on the map.</h6>
                <div class="card card-body bg-light table-container">
                    <h6>Top 5 Restaurants Sorted By Highest Rating</h6>
                    <table class="table table-striped" id="restaurantTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Rating</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-8 col-md-7">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="hawaii_map.js"></script>
</body>
</html>
